<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Roboto+Serif:wght@100;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>To-Do List</title>
</head>
<body>
  <div class="todo-list-container">
    <h1>To-Do List</h1>
    <div class="creation-container">
      <form id="new-todo">
        <input type="text" id="add-new" name="add-new" placeholder="Add your new to-do">
      </form>
      <button id="new-li-button" class="button-style">+</button>
    </div>
    <ul class="todo-list"></ul>
    <div class="bottom-content">
      <p>You have <span id="pending-tasks">0</span> pending tasks</p>
      <button id="clear-all" class="button-style">Clear All</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
